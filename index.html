<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamel Moyano | Web Developer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }

        .greeting {
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #e94560;
            margin-bottom: 16px;
        }

        h1 {
            font-size: 48px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 18px;
            font-weight: 300;
            color: rgba(255,255,255,0.6);
            margin-bottom: 40px;
        }

        .links {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .links a {
            display: inline-block;
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .links a:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }

        .links a.primary {
            background: #e94560;
            color: #fff;
        }

        .links a.secondary {
            background: rgba(255,255,255,0.08);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="greeting">Web Developer & Team Lead</div>
        <h1>Jamel Moyano</h1>
        <p class="subtitle">Building websites and tools for deathcare, home improvements, hospice, and senior care.</p>
        <div class="links">
            <a href="/tools/" class="primary">Tools</a>
            <a href="https://github.com/jamelwebdev-ops" class="secondary">GitHub</a>
        </div>
    </div>
</body>
</html>
