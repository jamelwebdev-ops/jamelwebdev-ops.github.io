<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obituary Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Obituary Counter</h1>
        <p class="description">Enter obituary website URLs to count obituaries per month. Pagination is detected automatically.</p>

        <div class="input-section">
            <label for="urls">Enter URLs (one per line):</label>
            <textarea id="urls" placeholder="https://example.com/obituaries
https://funeral-home.com/tributes
https://another-site.com/memorials"></textarea>
        </div>

        <div class="options">
            <label>
                <input type="checkbox" id="useProxy" checked>
                Use CORS proxy (required for most sites)
            </label>
        </div>

        <div class="options">
            <label for="maxPages">Max pages to scan per site:</label>
            <input type="number" id="maxPages" value="100" min="1" max="500" style="width: 80px; margin-left: 10px;">
        </div>

        <button id="scanBtn" onclick="startScan()">Scan URLs</button>

        <div id="progress" class="progress hidden">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <span id="progressText">0 / 0</span>
        </div>

        <div id="results" class="results hidden">
            <h2>Results by Website</h2>
            <div id="websiteResults"></div>
            <button onclick="exportResults()">Export CSV</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
